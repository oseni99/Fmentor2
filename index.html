<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="results">
        <h4>Your Result</h4>
        <div class="score">
          <h3 class="score_number">76</h3>
          <p class="score_total">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="results_footer">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3 class="summary_h3">Summary</h3>
        <div class="reaction">
          <h4>Reaction</h4>
          <p class="nowrap"><span class="head">80</span><span class="fade"> / 100</span></p>
        </div>
        <div class="memory">
          <h4>Memory</h4>
          <p class="nowrap"><span class="head">92</span><span class="fade"> / 100</span></p>
        </div>
        <div class="verbal">
          <h4>Verbal</h4>
          <p class="nowrap"><span class="head">61</span><span class="fade"> / 100</span></p>
        </div>
        <div class="visual">
          <h4>Visual</h4>
          <p class="nowrap"><span class="head">72</span><span class="fade"> / 100</span></p>
        </div>
        <div class="footer">Continue</div>
      </div>
    </main>
  </body>
</html>
